<!<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="styles.css" />
        <!-- adding Roboto font for use -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">

        <title>Google - Chris Nelson</title>
    </head>
    <body>
        <div id="container">
            <header>
                <nav id="header-nav">
                    <div>
                        <a href="https://about.google" class="nav-links link">About</a>
                        <a href="https://store.google.com/" class="nav-links link">Store</a>
                    </div>
                    <div>
                        <a href="https://www.google.com/gmail/about/#" class="nav-links link">Gmail</a>
                        <a href="https://www.google.com/imghp" class="nav-links link">Images</a>
                        <a href="#"><img src="images/apps.png" id="apps-icon"/></a>
                        <a href="#"><button type="button" name="button" id="login">Sign In</button></a>
                    </div>
                </nav>
            </header>

            <div id="content">
                <img src="images/logo.png" id="logo"/>
                <form>
                    <div id="searchbar-container">
                        <img src="images/magnifying-glass.png" id="glass"/>
                        <input type="text" id="searchfield"/>
                        <img src="images/mic.png" id="mic"/>
                    </div>
                    <div id="buttons">
                        <a href="#">
                            <button type="button" name="search" class="searchButton">Google Search</button>
                        </a>
                        <a href="#">
                            <button type="button" name="lucky" class="searchButton">I'm Feeling Lucky</button>
                        </a>
                    </div>
                </form>
            </div>

            <footer>
                <nav id="footer-nav">
                    <div>
                        <a href="https://ads.google.com/" class="link">Advertising</a>
                        <a href="https://smallbusiness.withgoogle.com/" class="link">Business</a>
                        <a href="https://www.google.com/search/howsearchworks/" class="link">How Search works</a>
                    </div>
                    <div>
                        <a href="https://policies.google.com/privacy" class="link">Privacy</a>
                        <a href="https://policies.google.com/terms" class="link">Terms</a>
                        <a href="#" class="link">Settings</a>
                    </div>
                </nav>
            </footer>
        </div>
    </body>
</html>
